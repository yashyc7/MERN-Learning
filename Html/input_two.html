<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More types of the input tags in the HTML</title>
</head>
<body>
<form action="url" method="post" autocomplete="off" enctype="multipart/form-data" >

    <label for="fname">First Name</label><br>
    <input type="text" placeholder="Enter Details" id="fname"><br> 

    <label for="lname">Last Name</label><br>
    <input type="text" placeholder="Enter details" id="fname" value="manoj" ><br>
    <input type="reset" value="reset">
<input type="week" name="" id="">
<input type="email" name="" id="">


<select name="editors" id="">
<option value="vscode"> vscode</option>
<option value="sublime">sublime text</option>

</select>
<input list =" editors" name="editor" >
<datalist id="editors">
    <option value="vscode"> vscode</option>
    <option value="sublime">sublime text</option>
</datalist>


    <button type="submit">Submit Your details</button>
</form>

</body>
</html>
